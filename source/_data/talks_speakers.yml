      transforming-cloud-cost-management:-a-deep-dive-into-finops-integration-with-kubernetes-for-enhanced-7:
        item_type: talk
        track: *track_2
        talk_title: "Transforming Cloud Cost Management: A Deep Dive into FinOps Integration
          with Kubernetes for Enhanced"
        talk_description: Explore the convergence of cost management and development with FinOps in
          the context of Kubernetes. This talk presents an integrated solution to
          effortlessly collect costs from service providers' APIs, convert them to
          the FinOps Foundation FOCUS specification, and store them in a central
          data lake. Leveraging advanced algorithms, including machine learning, the
          collected data is analyzed to uncover opportunities for cost and quality
          of service optimization. This solution includes a closed-loop feedback
          system where insights gleaned from the analysis are fed back into
          Kubernetes to enhance integrated auto-scaling features. This talk will
          unravel the complexities of FinOps within Kubernetes, gaining practical
          insights into transforming cloud cost management and bolstering DevOps
          efficiency.
        talk_video_url: ""
        start_datetime: 2024-03-15T16:30+01:00
        end_datetime: 2024-03-15T17:05+01:00
        speakers:
          speaker_1: *francescolumpp

      devops-real-time-anomaly-detection-with-machine-learning-4:
        item_type: talk
        track: *track_1
        talk_title: DevOps Real-Time Anomaly Detection with Machine Learning
        talk_description: "Logs and traces generated by applications are valuable sources of
          information that can help detect issues and improve performance. However,
          they are often treated separately from other data, even though they are no
          different from the data an application works with. In this talk, we will
          explore a different approach: treating logs and traces as part of a
          scalable cloud storage repository that can be analyzed with the same
          techniques used for big data. By keeping all the data together, we can
          apply machine learning models to detect situations of interest and alert
          us in real-time when unwanted behavior is occurring or brewing. This
          approach enables intelligent monitoring that goes beyond simple
          threshold-based alerts and can help identify complex issues that would
          otherwise go unnoticed. We will discuss how to harness existing
          technologies to implement this approach, providing attendees with
          practical tips and insights that they can apply to their own projects.\r "
        talk_video_url: ""
        start_datetime: 2024-03-15T17:05+01:00
        end_datetime: 2024-03-15T17:40+01:00
        speakers:
          speaker_1: *fawazghali
      da-dove-arriva-il-codice-ansible-che-stai-eseguendo-3:
        item_type: talk
        track: *track_2
        talk_title: Da dove arriva il codice Ansible che stai eseguendo?
        talk_description: "Solitamente il codice Ansible viene eseguito con un alto livello di
          accesso per assicurarsi che possa eseguire le azioni per cui è preposto.
          Questo alto livello di accesso, però, crea un potenziale rischio di
          sicurezza, dato che il codice potrebbe essere modificato da un attaccante,
          permettendogli quindi di eseguire codice arbitrario.\r Per evitare che
          questo possa succedere, si può utilizzare un processo di firma e verifica
          crittografica per assicurare che solo il codice autorizzato possa essere
          eseguito.\r In questa presentazione vedremo come si può integrare un
          processo di firma e verifica crittografica in Ansible. Ci soffermeremo
          anche su alcune decisioni e suggerimenti di implementazioni per assicurare
          che il processo risultante soddisfi tutti i requisiti."
        talk_video_url: ""
        start_datetime: 2024-03-15T17:05+01:00
        end_datetime: 2024-03-15T17:40+01:00
        speakers:
          speaker_1: *fabioalessandrolocati

