        track: *track_1
        talk_title: "Case study: How we brought order to our Matomo Saas with DevOps"
        talk_description: The Digitalist Cloud motto is 'For the public good', with this general
          scope in mind we have set up a SaaS service offering GDPR safe web
          analysis tools based on the Opensource project Matomo. Many of our clients
          are from the Swedish public administration, but awareness and interest in
          ethical web analysis is constantly increasing in all business sectors. In
          this presentation I want to show how applying Rancher to our different
          Matomo clusters have proved fruitful for our organisation, in terms of
          getting an immediate and clear overview of crucial operational info on the
          infrastructure and application status, as well as how applying Neuvector
          has facilitated the monitoring and management of security risks in the
          system. We'll dive into our pipeline architecture and show how our
          continuous updates are deployed seemlessly with ArgoCD. Finally I'll demo
          our recently released and much requested add-on tool, RebelMetrics, an
          analysis dashboard for advanced visualization and exploration of the data
          and smoother reporting for the clients.
        talk_video_url: ""
        start_datetime: 2024-03-15T12:45+01:00
        end_datetime: 2024-03-15T13:20+01:00
        speakers:
          speaker_1: *jennynilsson
      compliance-as-code:-shift-left-and-shift-right-approach-in-a-cloud-world-15:
        item_type: talk
        track: *track_2
        talk_title: "Compliance As Code: shift-left and shift-right approach in a Cloud world"
        talk_description: Maintaining compliance in a Cloud world requires a new approach that
          maximizes the balance between agility and safety. Just like we use
          infrastructure-as-code in infrastructure automation and approach of CI/CD
          in application lifecycle management, at the same time our DevSecOps teams
          should adopt compliance-as-code, especially in a cloud world. We can
          introduce compliance-as-code on the left side of the DevOps lifecycle
          and/or on the right side. Working on the left side we can detect issues
          very early in the process, but our tests are limited in scope, more
          related to a specific workload. On the right side, we can detect and
          remediate issues that would be difficult to anticipate during the building
          phase, we can assess the resources against requirements defined at a more
          high level, but the improvement requires more effort. On the left side, we
          can leverage general-purpose tools such as OPA - Open Policy Agent - an
          open-source engine incubated in the CNCF. On the right side, it's better
          to leverage services provided by the Cloud provider as AWS config
        talk_video_url: ""
        start_datetime: 2024-03-15T12:45+01:00
        end_datetime: 2024-03-15T13:20+01:00
        speakers:
          speaker_1: *paololatella

      site-reliability-engineering-to-build-high-performance-software-and-teams-10:
        item_type: talk
        track: *track_1
        talk_title: Site Reliability Engineering to build high performance software and teams
        talk_description: Site Reliability Engineering (SRE) is a discipline founded at Google that
          is now widely practiced across the Tech industry. SRE represents a set of
          principles and practices that applies aspects of software engineering to
          IT infrastructure and operations. In this talk, we will discuss the key
          principles and practices of SRE, and how they can be used to build high
          performance software and teams. We’ll explore insights from the State of
          DevOps Report and how SRE can help foster the type of generative
          organizational culture that is a hallmark of high performing
          organizations.
        talk_video_url: ""
        start_datetime: 2024-03-15T14:50+01:00
        end_datetime: 2024-03-15T15:25+01:00
        speakers:
          speaker_1: *jenniferpetoff
      road-to-domain-driven:-vita-spericolata-di-un-cloud-engineer-13:
        item_type: talk
        track: *track_2
        talk_title: "Road to Domain Driven: vita spericolata di un Cloud Engineer"
        talk_description: "La trasformazione di un'azienda da country-based a global è un processo
          complesso e pieno di ostacoli. La ristrutturazione di processi,
          infrastrutture e ways-of-working ha impatti significativi sia dal punto di
          vista tecnico, sia da quello umano.\r In questo talk vedremo come Prima
          Assicurazioni sta affrontando questo tipo di cambiamento utilizzando un
          approccio Domain Driven, con un focus dettagliato su come questo ha
          impatto sui team di Cloud Engineering. Scopriremo cosa è stato necessario
          affrontare per supportare questa trasformazione sia da un punto di vista
          tecnico (a livello di AWS Organization, di cluster Kubernetes, di IAM),
          sia da un punto di vista organizzativo, analizzando come i teams di Cloud
          Engineering si sono riorganizzati per sostenere questo sforzo con un
          numero limitato di risorse."
        talk_video_url: ""
        start_datetime: 2024-03-15T14:50+01:00
        end_datetime: 2024-03-15T15:25+01:00
        speakers:
          speaker_1: *matteodeponti

      platform-engineering-is-not-about-tech-6:
        item_type: talk
        track: *track_1
        talk_title: Platform Engineering Is Not About Tech
        talk_description: "What are we using for pipelines? Which infrastructure do we support? Is
          service mesh enabled?'. These types of questions - revolving on tech
          choices and implementation - currently occupy most of the conversations
          around platform engineering. According to most evidence, though, these are
          not the only things that make a cloud-native platform successful: cultural
          change, communication and collaboration, reorganized processes, shared
          vision and roadmap - among others - play a key role in determining the
          success of platform transformation. If we don’t address change
          comprehensively, the risk is that in a few years we’ll discover that
          platforms are not bringing the results we expected. In this talk we’ll see
          some key aspects that are often overlooked in implementing a platform and
          how it’s possible to address them along the way. We’ll also share some of
          the pitfalls and lessons we learned in our experience, supporting large
          and small organizations in building their cloud-native platforms."
        talk_video_url: ""
        start_datetime: 2024-03-15T15:25+01:00
        end_datetime: 2024-03-15T16:00+01:00
        speakers:
          speaker_1: *francescacarta
