        talk_title: Taming the Lifecycle of 100+ Kubernetes Clusters with K8s Plumber - An
          InfoCert Story
        talk_description: K8s Plumber è lo strumento basato su Terraform+Git che controlla il
          lifecycle di ~100 cluster Kubernetes in InfoCert, dal provisioning 'chiavi
          in mano', alla gestione degli upgrade dei servizi, delle configurazioni e
