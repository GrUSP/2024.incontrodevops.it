      "The-Art-of-Cloud-Native-Defense":
        item_type: keynote
        track: *track_1
        talk_title: "The Art of (Cloud Native) Defense: Pillars of Kubernetes Security"
        talk_description: "In this session, we'll unravel the core and essential pillars of any 'secure' Kubernetes cluster, that you absolutely can't ignore if you are running Kubernetes in production (or plan to).
        You'll discover the key concepts and strategies pivotal to safeguarding your Kubernetes environments.
        Our focus will be on practical, real-world applications, demystifying complex security challenges.
        Regardless if you are from a large organisation or from a small start-up, a seasoned DevOps professiyou will walk away with foundational knowledge and actionable insights, ready to implement stronger security measures in their Kubernetes deployments.
        Whether you're a seasoned DevOps professional or new to the cloud native arena, this talk will enhance your understanding of Kubernetes security, ensuring you're prepared for the evolving landscape of cloud native security."
        talk_video_url: ""
        start_datetime: 2024-03-15T09:50+01:00
        end_datetime: 2024-03-15T10:30+01:00
        speakers:
          speaker_1: *jacoponardiello


      introduction-to-crossplane-16:
        item_type: talk
        track: *track_1
        talk_title: Introduction to Crossplane
        talk_description: Crossplane is an open-source project that allows the management of any
          cloud resource via the Kubernetes API. It's become a key component in the
          field of platform engineering. In this talk we'll provide an overview of
          Crossplane, spanning Managed Resources, Providers, Composition Function
          pipelines, Authentication, and integration with systems like ArgoCD and
          Flux. During this overview we'll demonstrate code how to define and
          validate internal new platform APIs, assembling infrastructure components,
          handling secrets, and creating functions in the language of your choice.
        talk_video_url: ""
        start_datetime: 2024-03-15T10:30+01:00
        end_datetime: 2024-03-15T11:05+01:00
        speakers:
          speaker_1: *stevenborrelli
      beyond-the-unit:-a-holistic-approach-for-testing-serverless-architectures-12:
        item_type: talk
        track: *track_2
        talk_title: "Beyond the unit: a holistic approach for testing serverless architectures"
        talk_description: "One of the peculiar aspects of microservices architecture is the
          possibility of designing a system as a set of independent but
          collaborative components. At the root of this collaboration there
          are  well-defined contracts among all the microservices: breaking even a
          single contract might compromise the health of the entire system.\r With
          AWS Lambda, we have the ability to simply create an ever-increasing number
          of microservices and, therefore, it becomes crucial to find a way to catch
          errors in advance whenever one of these contracts has been broken."
        talk_video_url: ""
        start_datetime: 2024-03-15T10:30+01:00
        end_datetime: 2024-03-15T11:05+01:00
        speakers:
          speaker_1: *marianocalandra

      vindicating-zfs-with-postgresql:-unleashing-the-power-of-scalability-5:
        item_type: talk
        track: *track_1
        talk_title: "Vindicating ZFS with PostgreSQL: Unleashing the Power of Scalability"
        talk_description: "In the ever-evolving landscape of database systems, PostgreSQL stands as
          a robust and highly capable RDBMS.  However, achieving optimal performance
          at scale requires careful consideration of the underlying file
          system.   This presentation will talk about ZOL (ZFS on Linux), a powerful
          and advanced file system originally developed by Sun Microsystems. ZFS
          point of strength are robust data storage management, data integrity, data
          compression, snapshotting, and efficient storage allocation. However ZFS
          performances are terrible if compared with the native file systems like
          XFS or EXT4.  This presentation will help the attendees to have a better
          understanding for harnessing the power of ZFS and run PostgreSQL at scale
          levels not so different from XFS or EXT4. "
        talk_video_url: ""
        start_datetime: 2024-03-15T11:35+01:00
        end_datetime: 2024-03-15T12:10+01:00
        speakers:
          speaker_1: *federicocampoli
      gitlab-and-kubernetes:-a-deep-dive-into-the-agent-the-cluster-access-and-the-security-features-8:
        item_type: talk
        track: *track_2
        talk_title: "GitLab and Kubernetes: A Deep Dive into the Agent, the Cluster Access and
          the Security Features"
        talk_description: "Embark on a journey through the core facets of GitLab and Kubernetes
          integration.\r Dive deep into the pivotal role of GitLab's Agent,
          uncovering its seamless orchestration between GitLab and Kubernetes.
          Explore the intricacies of Cluster Access, understanding how GitLab
          ensures secure and controlled connections to your Kubernetes clusters.\r
          Security takes center stage as we unveil the robust features ingrained in
          the integration. From access controls to vulnerability scanning, discover
          how GitLab and Kubernetes collaboratively fortify your DevOps workflows,
          ensuring airtight security throughout the development lifecycle.\r Perfect
          for both DevOps veterans and beginners, this talk promises practical
          insights, empowering you to optimize development and deployment processes
          while upholding the highest standards of security. Elevate your
          understanding of GitLab and Kubernetes synergy for enhanced efficiency and
          reliability in your projects."
        talk_video_url: ""
        start_datetime: 2024-03-15T11:35+01:00
        end_datetime: 2024-03-15T12:10+01:00
        speakers:
          speaker_1: *giuseppearancio

      3-pitfalls-everyone-should-avoid-with-cloud-data-2:
        item_type: talk
        track: *track_1
        talk_title: 3 Pitfalls Everyone Should Avoid with Cloud Data
        talk_description: "The daily hype is all around you. From cloud native, multicloud, to
          hybrid cloud, this is the path to your digital future. The choices you
          make as a developer does not preclude the daily work of enhancing your
          customer's experience and agile delivery of your applications. With all
          this delivery and infrastructure, there is a lot of data generated when
          engaging with any cloud experience. Regulatory and compliance pressures
          force us to store audit and observability data. Understanding the pitfalls
          around the collection, storage, and maintenance of your cloud data can
          mean the difference between bankruptcy and success with our cloud native
          strategy. Let us take you on a journey, looking closely at the decisions
          you are making as a DevOps team delivering and dealing with monitoring
          applications. Join us for an hour of power, where real customer
          experiences are used to highlight the three top lessons learned as their
          DevOps teams transitioned their data needs into cloud native
          environments.\r \r Key Takeaways: Attendees to this session will gain
          insights into the data explosion that is part of the large scale cloud
          native world. Real customer experiences are used to highlight the three
          top lessons learned as their DevOps teams transitioned their data needs
          into cloud native environments."
        talk_video_url: ""
        start_datetime: 2024-03-15T12:10+01:00
        end_datetime: 2024-03-15T12:45+01:00
        speakers:
          speaker_1: *ericdschabell
      come-portare-in-produzione-un-sistema-di-ml-che-ora-gira-solo-nel-locale-del-nostro-data-scientist-1:
        item_type: talk
        track: *track_2
        talk_title: Come portare in produzione un sistema di ML che ora gira solo nel locale
          del nostro data scientist?
        talk_description: È sempre un argomento delicato prendere il lavoro di un collega e proporre
          un refactoring perché possa essere automatizzato. Ma una volta trovato il
          sistema di gestione che si adatta meglio alle vostre esigenze, sarà un
          gioco da ragazzi! AWS mette a disposizione alcune soluzioni fully managed
          per un ciclo MLOps, altre possono essere una combinazione di servizi.
          Tutto dipende dal ciclo di vita del modello, dalle figure coinvolte e
          dall’effort che si ha a disposizione. Dopo una breve introduzione delle
          figure coinvolte e delle soluzioni principali che potremmo adottare con i
          servizi AWS, le metteremo a confronto in termini di effort, knowledge,
          tempi d'implementazione e costi.
        talk_video_url: ""
        start_datetime: 2024-03-15T12:10+01:00
        end_datetime: 2024-03-15T12:45+01:00
